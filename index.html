<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimme Them Recipes</title>

    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="slick-theme.css">
    

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/302c5dc7ed.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Stylesheet-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main id="food-side">
      <header class="bg-success px-1 py-2 mb-3 text-white">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <h1 class="m-0">
            <i class="fas fa-utensils mr-1"></i>
            FOO
          </h1>
          <div class="button-section">
            <button class="btn button-outline-success active button-single button-left" data-mode="recipes">
              Food
            </button>
            <button class="btn button-outline-info button-single button-right" data-mode="drinks">
              Drinks
            </button>
          </div>
        </div>
      </header>

      <!--FOOD SIDE-->
      <!-- Main Content Container -->

      <div id="content" class="container mb-5">
        <div class="row">
          <!-- Sidebar: Form -->
          <div class="col-12 col-sm-4 col-xl-3">
            <form class="mb-3 p-3 rounded list-group-item-success">
              <label for="ingredient-input" class="mb-1"
                >Option 1: Input an Ingredient</label
              >
              <input
                type="text"
                id="recipe-ingredient"
                class="form-control mb-3 ingredient"
              />

              <label for="category" class="mb-1"
                >Option 2: Select a Category</label
              >
              <select id="recipe-categories" class="form-control mb-3 category">
                <option id="select" value="" disabled selected>
                  Select...
                </option>
                <option id="category-beef">Beef</option>
                <option id="category-breakfast">Breakfast</option>
                <option id="category-chicken">Chicken</option>
                <option id="category-dessert">Dessert</option>
                <option id="category-goat">Goat</option>
                <option id="category-lamb">Lamb</option>
                <option id="category-misc">Miscellaneous</option>
                <option id="category-pasta">Pasta</option>
                <option id="category-pork">Pork</option>
                <option id="category-seafood">Seafood</option>
                <option id="category-side">Side</option>
                <option id="category-starter">Starter</option>
                <option id="category-vegan">Vegan</option>
                <option id="category-vegetarian">Vegetarian</option>
              </select>

              <hr />

              <button id="search" type="button" class="btn btn-success btn-block search-btn" data-mode="recipes">
                Get Recipes!
              </button>
            </form>
          </div>

          <!-- Results -->

          <div class="col-12 col-sm-8 col-xl-9">
            <div class="card">
              
                <!-- API Response: Title -->
                <div class="card-header list-group-item-success">
                  <p id="title" class="h3 m-0"></p>
                </div>

                <div class="row card-body">

                  <!-- API Response: Image -->
                  <div class="col-12 col-lg-6">
                    <img id="thumbnail" src="" alt="" class="img-fluid rounded" />
                  </div>

                  <!-- API Response: Recipe Details + Links -->
                  <div class="col-12 col-lg-6">
                    <ul id="recipe-info" class="list-group list-group-flush mt-3 mt-lg-0 text-center text-lg-left">

                      <!-- Recipe Details and Links Dynamically Inserted HERE-->
                        
                    </div>
                    </ul>
                  </div>
                </div>

              <!-- API Response: Recipe Instructions -->
              <div id="drawer" class="collapse">
                <div class="card-footer">
                  <p id="instructions"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
   

    
    <!--DRINKS SIDE-->
    <main id="drinks-side">
      <header class="bg-info px-1 py-2 mb-3 text-white">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <h1 class="m-0">
            <i class="fas fa-cocktail mr-1"></i>
            BAR
          </h1>
          <div class="button-section">
            <button class="btn button-outline-info button-single button-left" data-mode="recipes">
              Food
            </button>
            <button
              class="btn button-outline-success active button-single button-right" data-mode="drinks"
            >
              Drinks
            </button>
          </div>
        </div>
      </header>

      <div id="content" class="container mb-5">
        <div class="row">
          <!-- Sidebar: Form -->
          <div class="col-12 col-sm-4 col-xl-3">
            <form class="mb-3 p-3 rounded list-group-item-info">
              <label for="ingredient-input" class="mb-1"
                >Option 1: Input a Liquor</label
              >
              <input
                type="text"
                id="drink-ingredient"
                class="form-control mb-3 ingredient"
              />

              <label for="category" class="mb-1"
                >Option 2: Select a Category</label
              >
              <select id="drink-categories" class="form-control mb-3 catergory">
                <option id="select" value="" disabled selected>
                  Select...
                </option>
                <option id="category-ordinary">Ordinary Drink</option>
                <option id="category-cocktail">Cocktail</option>
                <option id="category-milk-float-shake">Milk/Float/Shake</option>
                <option id="category-coffee-tea">Coffee/Tea</option>
                <option id="category-homemade-liqueur">Homemade Liqueur</option>
                <option id="category-punch-party-drink">
                  Punch/Party Drink
                </option>
                <option id="category-beer">Beer</option>
                <option id="category-soft-drink">Soft Drink</option>
                <option id="category-other">Other</option>
              </select>

              <hr />

              <button
                id="search"
                type="button"
                class="btn btn-info btn-block search-btn"
                data-mode="drinks"
              >
                Get Drinks!
              </button>
            </form>
          </div>

          <!-- Results -->
          <div class="col-12 col-sm-8 col-xl-9">
            <div class="card">
              <!-- API Response: Title -->
              <div class="card-header list-group-item-info">
                <p id="title" class="h3 m-0"></p>
              </div>

              <div class="row card-body">
                <!-- API Response: Image -->
                <div class="col-12 col-lg-6">
                  <img id="thumbnail" src="" alt="" class="img-fluid rounded" />
                </div>

                <!-- API Response: Text Data -->
                <div class="col-12 col-lg-6">
                  <!-- API Response: Ingredients -->
                  <ul
                    id="recipe-info"
                    class="list-group list-group-flush mt-3 mt-lg-0 text-center text-lg-left"
                  >
                    <!-- API Reponse: Button to collapse/expand instructions -->
                    <li class="list-group-item pl-0">
                      <a
                        href=""
                        class="text-info bold"
                        data-toggle="collapse"
                        data-target="#drawer"
                        aria-expanded="false"
                        aria-controls="drawer"
                      >
                        View Drink Instructions
                      </a>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- API Response: Recipe Instructions -->
              <div id="drawer" class="collapse">
                <div class="card-footer">
                  <p id="instructions"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <script src="slick.js"></script>
    
    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>

    
  </body>
</html>
